<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Cambiar Contraseña</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/style-login.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body class="login" >
        <div th:replace="plantilla/templateAdmin :: EstilosCss"></div>
        <div class="login-form">

            <form  method="post">
                <div class="text-center">
                    <a th:href="@{/}">
                        <img th:src="@{'/img/candado.png'}" width="170" title="Ir a pagina de inicio">
                    </a>
                </div>

                <div class="form-group mt-3">
                    <input type="text"  class="form-control" name="nueva" id="nueva" placeholder="Nueva Contraseña" required="required">
                </div>

                <div class="form-group mt-3">
                    <input type="text"  class="form-control" name="confirmar" id="confirmar" placeholder="Confirmar Contraseña" required="required">
                </div>

                <div class="form-group">
                    <button id="btnEnviar" type="button" class="btn btn-primary btn-lg btn-block">Cambiar Contraseña</button>
                </div>
                <div class="form-group">
                    <a th:href="@{/login}" class="btn btn-link btn-lg btn-block">Volver a Inicio Sesion</a>
                </div>
            </form>
        </div>
        <div th:replace="plantilla/templateAdmin :: script-js">

        </div>
    </body>

    <script type="text/javascript">
        $(function () {
            Validar();
        });

        function Validar() {
            var token = "[[${token}]]";

            $.ajax({
                type: 'GET',
                url: "/validarToken",
                data: {
                    token: token
                },
                beforeSend: function (xhr) {

                },
                success: function (result) {

                    if (result !== "OK") {
                        bootbox.alert({
                            message: result,
                            callback: function (result) {
                                $(location).attr('href', "/recuperar");
                            }
                        });
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    if (jqXHR.status === 500) {
                        alert("Error : " + jqXHR.responseText);
                    }
                }
            });
        }

        $("#btnEnviar").on("click", function () {
            var nueva = $("#nueva").val();
            var confirmar = $("#confirmar").val();

            $.ajax({
                type: 'GET',
                url: "/reestablecer-clave",
                data: {
                    nueva: nueva,
                    confirmar: confirmar
                },
                beforeSend: function (xhr) {

                },
                success: function (result) {
                    if (result === "OK") {
                        bootbox.alert({
                            message: "Su contraseña ha sido cambiada con éxito.",
                            callback: function (result) {
                                $(location).attr('href', "/login");
                            }
                        });
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    if (jqXHR.status === 500) {
                        alert("Error : " + jqXHR.responseText);
                    } else {
                        alert("Error no se ha podido enviar al correo electronico la restauracion de contraseña.");
                    }
                }
            });
        });
    </script>
</html>
