<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Examen Antropometrico</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" type="image/png" th:href="@{/img/fondo-manzana.png}" />
    </head>

    <body class="bg-light">
        <div th:replace="plantilla/templateAdmin :: EstilosCss"></div>

        <nav th:replace="plantilla/templateAdmin :: BarraHeader"></nav>

        <div class="d-flex">
            <div th:replace="plantilla/templateAdmin :: BarraMenu"></div>

            <div class="content p-4">

                <div class="card mb-4">
                    <div class="card-header bg-white font-weight-bold">
                        <div class="bg-light p-3 mb-3">

                            <h3 class="mt-3">Examenes antropometricos</h3>
                        </div>
                    </div>

                    <div class="card-body">
                        <table id="example" class="table table-hover table-striped table-bordered table-responsive" >
                            <thead>
                                <tr>
                                    <td>Altura (cm)</td>
                                    <td>Peso (Kg)</td>
                                    <td>Cintura (cm)</td>
                                    <td>Cuello (cm)</td>
                                    <td>Cadera (cm)</td>
                                    <td style="width: 125px;">Estado</td>
                                    <td>IMC (kg/m^2)</td> 
                                    <td>Condicion</td>       
                                    <td>Grasa Corporal (%)</td> 
                                    <td>Masa Corporal (Kg)</td>       
                                    <td>Indice Cintura Altura</td> 
                                    <td>Calorias (Kcals)</td>     
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="dato : ${listado}">
                                    <td th:text="${dato.altura}"></td>
                                    <td th:text="${dato.peso}"></td>
                                    <td th:text="${dato.cintura}"></td>
                                    <td th:text="${dato.cuello}"></td>
                                    <td th:text="${dato.cadera}"></td>
                                    <td th:text="${dato.estado}" style="width: 45px;"></td>
                                    <td th:text="${dato.imc}"></td>
                                    <td th:text="${dato.condicion}"></td>
                                    <td th:text="${dato.grasa_corporal}"></td>
                                    <td th:text="${dato.masa_corporal}"></td>
                                    <td th:text="${dato.indice_cintura_altura}"></td>
                                    <td th:text="${dato.calorias}"></td>
                                </tr>

                                <tr th:if="${listado == null or listado.empty}" class="text-center">
                                    <td colspan="12">No se encontraron registros</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>


                <footer th:replace="plantilla/templateAdmin :: footer"></footer> 
            </div>

        </div>
    </body>
</html>
