<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Nuevo Paciente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style >
        .marco{
            border: 1px solid black;
            color: black;
            border-top-width: 3px;
            border-left-width: 2px;
            border-style: inset; border-width: 1px;
        }


        .card {
            box-shadow: 0 5px 5px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            transition: all 0.2s ease-in-out;
            box-sizing: border-box;
            margin-top:10px;
            margin-bottom:10px;
            background-color:#FFF;
        }

        .card:hover {
            box-shadow: 0 5px 5px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        }
        .card > .card-inner {
            padding:10px;
        }
        .card .header h2, h3 {
            margin-bottom: 0px;
            margin-top:0px;
        }
        .card .header {
            margin-bottom:5px;
        }
        .card img{
            width:100%;
        }

        button:hover {
            opacity: 0.7;
        }

    </style>

    <body>
        <div th:replace="plantilla/templateIndex :: EstilosCss"></div>
        <div th:replace="plantilla/templateIndex :: BarraHeader"></div>

        <div class="container mt-3 ">
            <img th:src="@{/img/fondo1.png}" width="290" height="150" class="img-blog"/>
            <div class="card">
                <div class="card-inner">
                    <div class="header">
                        <h2>Nuevo Registro</h2>
                        <hr>
                    </div>
                    <div class="content">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label   class="help-block">Nombres</label>
                                    <input type="text" class="form-control" id="nombres" placeholder="Nombres Completos">
                                </div>
                                <div class="form-group col-md-6">
                                    <label  class="help-block">Apellido Paterno</label>
                                    <input type="text" class="form-control" id="apellido_Paterno" placeholder="Apellido Paterno">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label   class="help-block">Dni</label>
                                    <input type="text" class="form-control" id="dni" placeholder="DNI">
                                </div>
                                <div class="form-group col-md-6">
                                    <label  class="help-block">Apellido Paterno</label>
                                    <input type="text" class="form-control" id="apellido_Materno" placeholder="Apellido Materno">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label   class="help-block">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" id="fechaNac" >
                                </div>
                                <div class="form-group col-md-6">
                                    <label  class="help-block">Correo</label>
                                    <input type="email" class="form-control" id="correo" placeholder="Correo Electronico">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label   class="help-block">Telefono</label>
                                    <input type="number" class="form-control" id="telefono" placeholder="Telefono" >
                                </div>
                                <div class="form-group col-md-3">
                                    <label  class="help-block">Contextura</label>
                                    <select name="id_contextura" class="form-control" >
                                        <option th:each="contextura : ${contexturas}"
                                                th:value="${contextura.id_contextura}" 
                                                th:text="${contextura.nombreContextura}" ></option>
                                    </select>
                                </div>

                                <div class="form-group col-md-3">
                                    <label  class="help-block">Genero</label>
                                    <select name="genero" id="genero" class="form-control" >
                                        <option value="M">Masculino</option>
                                        <option value="F">Femenino</option>
                                    </select>
                                </div>

                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label  class="help-block">Usuario</label>
                                    <input type="text" class="form-control" id="user" placeholder="Usuario">
                                </div>

                                <div class="form-group col-md-6">
                                    <label  class="help-block">Contraseña</label>
                                    <input type="password" class="form-control" id="pass" placeholder="Contraseña">
                                </div>

                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-primary" style="background-color: #008CBA;">Registrarse</button>
                                <button type="reset" class="btn btn-primary" style="background-color: #ff3333;" >Cancelar</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>


        </div>
        <br>
        <footer th:replace="plantilla/templateIndex :: footer"></footer>
    </body>
</html>
