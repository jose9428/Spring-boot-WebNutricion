<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/style-login.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body class="login" background="../img/wood_1.png">
        <div th:replace="plantilla/templateAdmin :: EstilosCss"></div>
        <div class="login-form">

            <form action="#"  method="post">
                <div class="avatar">
                    <a th:href="@{/}">
                        <img th:src="@{'/img/user.png'}" title="Ir a pagina de inicio">
                    </a>
                </div>
                <h2 class="text-center">Iniciar Sesion</h2>   
                <div class="form-group">
                    <input type="text"  class="form-control" name="Usuario" placeholder="Username" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                </div>        
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Ingresar</button>
                </div>
            </form>
        </div>


    </body>
</html>
